name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: "pnpm"

      - name: Install pnpm globally
        run: |
          npm install -g pnpm
          echo "$(npm bin -g)" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://ci:ci@localhost:5432/ci_db # Note: This is a placeholder URL for type generation only; CI doesn't need a real database connection for client generation.
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
